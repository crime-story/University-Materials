<mat-card class="loginCard">
    <mat-progress-bar *ngIf="waitingLog" mode="indeterminate"></mat-progress-bar>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <div class="loginForm">
            <mat-form-field class="loginFormField">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput placeholder="Ex. pat@example.com">
                <mat-icon id="email"> email</mat-icon>
                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is required</mat-error>
            </mat-form-field>
            <mat-form-field class="loginFormField">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                <mat-icon  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-icon>
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
            </mat-form-field>
        </div>
        <div class="loginButtons">
            <button mat-raised-button color="primary">Login</button>
            <a href="http://localhost:4200/register" id="login">Or Register</a>
        </div>
    </form>
</mat-card>
