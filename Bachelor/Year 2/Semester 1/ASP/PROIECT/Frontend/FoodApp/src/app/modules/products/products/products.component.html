<div class="container">
    <h1 class="title">Products</h1>
    <table
      mat-table
      [dataSource]="products"
      class="mat-elevation-z8 demo-table table"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="dateOfPreparation">
        <th mat-header-cell *matHeaderCellDef>DateOfPreparation</th>
        <td mat-cell *matCellDef="let element">{{ element.dateOfPreparation }}</td>
      </ng-container>

      <ng-container matColumnDef="dateOfExpiration">
        <th mat-header-cell *matHeaderCellDef>DateOfExpiration</th>
        <td mat-cell *matCellDef="let element">{{ element.dateOfExpiration }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element" (click)="deleteProduct(element.id)">
          <mat-icon>
            delete
          </mat-icon>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef>Profile</th>
        <td mat-cell *matCellDef="let element" (click)="goToProductInformations(element.id)">
          <mat-icon>
            info
          </mat-icon>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element" (click)="editProduct(element)">
          <mat-icon>
            edit
          </mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <button mat-raised-button (click)="addNewProduct()" class="add-button">
      Add Location
    </button>
  </div>
